<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/body.css">
  <link rel="stylesheet" href="style/content.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Walter Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order

  -->

</head>

<body class="body-style">

  <main>
    <section>
      <section class="main-container">
        <img class="image-desktop" src="images/illustration-hero.svg" alt="Illustration of someone dancing">
        <p class="text-order">
          Order Summary
        </p>
        <div class="text-song-container">
          <p class="text-song">
            You can now listen to hundreds of songs, audiobooks, and podcasts on any device
            anywhere you like!
          </p>
        </div>

        <div class="container-flex">

          <div>
            <img class="icon-music" src="images/icon-music.svg" alt="this is the music icon">
          </div>

          <div>
            <p class="text-annual">
              Annual Plan
            </p>
            <p class="text59">
              $59.99/year
            </p>
          </div>

          <div>
            <a href="#">Change</a>

          </div>

        </div>

        <button class="text-proceed">
          Proceed to Payment
        </button>

        <p class="text-cancel">
          Cancel Order
        </p>

      </section>
    </section>
  </main>

  </div>
  -->

</body>

</html>
